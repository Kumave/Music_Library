<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Biblioteca Musical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="audioMusica" autoplay loop>
    <source src="./NANA.mp3.mp3" type="audio/mpeg" />
  </audio>

  <h1>⪩. .⪨ ┆My Music Library┆ ⤿💌 </h1>
  <form id="MusicForm">
    <input type="text" id="titulo" placeholder="⋆˚꩜｡ Título⋆˚꩜｡" required />
    <input type="text" id="autor" placeholder="🐈‍⬛ ྀིArtista" required />
    <input type="number" id="anio" placeholder="𖤐⭒๋࣭ ⭑ Año  𝅄 " required />
    <input type="text" id="genero" placeholder="ᯓ★ Género ☾⋆" required />
    <input type="text" id="tags" placeholder="Etiquetas (separadas por coma)" />
    <button type="submit"> ★﹕Guardar canción🎐〃</button>
  </form>

  <div id="buscador">
    <input type="text" id="buscarTitulo" placeholder="Buscar por título..." />
    <button onclick="buscarCancion()">Buscar</button>
  </div>

  <div id="listaMusica" class="lista-musica"></div>
  <button id="toggleMusica" class="mute-btn"> ──★ ˙🍓Silenciar música ̟ !!</button>

  <script type="module" src="script.js"></script>
</body>
</html>
