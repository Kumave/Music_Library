 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Biblioteca Musical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⪩. .⪨ ┆MY MUSIC LIBRARY┆ ⤿💌 </h1>

  <form id="MusicForm">
    <input type="text" id="titulo" placeholder="⋆˚꩜｡ Título⋆˚꩜｡" required />
    <input type="text" id="autor" placeholder="🐈‍⬛ ྀིArtista" required />
    <input type="number" id="anio" placeholder="𖤐⭒๋࣭ ⭑ Año  𝅄 " required />
    <input type="text" id="genero" placeholder="ᯓ★ Género ☾⋆" required />
    <button type="submit"> ★﹕Guardar canción🎐〃</button>
  </form>

  <div id="buscador">
    <input type="text" id="buscarInput" placeholder="♯ೀ
        ꒰੭ ﾟ ׅ Buscar por título... 𑁯 🎀 ﾟ ꒱ " />
    <button onclick="buscarLibro()">Buscar</button>
  </div>

  <div id="listaMusica" class="lista-musica"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
